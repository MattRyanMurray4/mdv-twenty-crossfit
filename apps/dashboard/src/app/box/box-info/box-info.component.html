<div class="info-container container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h1>Crossfit Box Directory</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <p matLine>Box-Name: {{ box?.name }}</p>
        <p matLine>Owner: {{ box?.owner }}</p>
        <p matLine>Facts: {{ box?.quickFact }}</p>
        <p matLine>Amount of Members: {{ box?.memberAmount }} total members</p>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Return</button>
    </mat-card-actions>
  </mat-card>
</div>
